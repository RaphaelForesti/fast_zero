name: pipeline

on: 
  [push, pull_request]

jobs: 
  test:
    runs-on: ubuntu-latest  # Corrigido de ubuntu-lasted para ubuntu-latest

    steps: 
      - name: Copy Files from Repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v5  # Corrigido para a vers√£o v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Dependenc
        run: poetry install     

      - name: Execute tests
        run: poetry run task test    
